<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kanban</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>kanban</h1>
    <form id="add-task-form">
        <p> create a new task: </p>
        <input type="text" placeholder="type the title">
        <button type="submit">create</button>
    </form>

<div class="kanban">
    <div class="column">
        <h2>to do</h2>
        <ul class="tasks" id="todo">
            <li draggable="true">task 1</li> <!--item arrastável-->
            <li draggable="true">task 2</li>
        </ul>
    </div>
    <div class="column">
        <h2>doing</h2>
        <ul class="tasks" id="doing">
            <li draggable="true">task 3</li> <!--item arrastável-->
            <li draggable="true">task 4</li>
        </ul>
    </div>
    <div class="column">
        <h2>done</h2>
        <ul class="tasks" id="done">
            <li draggable="true">task 5</li> <!--item arrastável-->
            <li draggable="true">task 6</li>
        </ul>
    </div>
</div>
</body>
</html>
